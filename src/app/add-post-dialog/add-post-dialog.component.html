<h1 mat-dialog-title>Want to say something?</h1>
<div mat-dialog-content>
  <form [formGroup]="postForm">
    <mat-form-field>
      <mat-label>Your name</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Post title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Say something</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        placeholder="Ex. Cloudflare is great!"
        formControlName="content"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Never Mind</button>
  <button mat-button (click)="onSubmitClick()">Add</button>
</div>
